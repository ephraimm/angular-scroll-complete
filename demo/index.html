<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>AngularJS: Infinite Scrolling </title>



      <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js"></script>
<script type='text/javascript' src="../angular-scroll-complete.js"></script>


  <style type='text/css'>
    li {
  height: 120px;
  border-bottom: 1px solid gray;
}

#fixed {
    height: 400px;
    overflow: auto;
}

  </style>

</head>
<body ng-app="scroll" ng-controller="Main">
  <div id="fixed" when-scrolled="loadMore()" percent="70">

  <ul>
    <li ng-repeat="i in items">{{i.id}}</li>
  </ul>
</div>




<script type='text/javascript'>//<![CDATA[

function Main($scope) {
    $scope.items = [];

    var counter = 0;
    $scope.loadMore = function() {
        for (var i = 0; i < 5; i++) {
            $scope.items.push({id: counter});
            counter += 10;
        }
        $scope.$broadcast('scrollCompleted'); // call is made to notify success of the hhtp call
    };

    $scope.loadMore();
}

angular.module('scroll', ['angular-scroll-complete']).controller("Main",Main)

//]]>

</script>


</body>


</html>
